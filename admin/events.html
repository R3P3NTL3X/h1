<!-- admin/events.html -->
<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eventos</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="../css/style_events.css">
</head>

<body>
  <div class="flex min-h-screen">
    <aside class="admin-sidebar">
      <h2 class="admin-sidebar-header">Admin Panel</h2>
      <nav class="space-y-4">
        <a href="dashboard.html" class="admin-nav-link">Escritorio</a>
        <a href="subscriptions.html" class="admin-nav-link">Suscripciones</a>
        <a href="events.html" class="admin-nav-link active">Eventos</a>
        <a href="contact.html" class="admin-nav-link">Mensajes</a>
        <a href="../index.html" class="admin-nav-link text-sm text-gray-500 hover:underline">Volver al sitio</a>
      </nav>
    </aside>
    <main class="flex-1 p-8">

      <h2 class="text-2xl font-bold mb-4">Gestión de Eventos</h2>

      <div class="flex justify-between mb-4">
        <form class="form__buscar">
          <input type="text" placeholder="Buscar evento" class="p-2 border rounded w-full max-w-xs" id="buscarEvento">
          <button type="submit" class="ml-4 bg-green-600 text-white px-4 py-2 rounded">Buscar</button>
        </form>
        <button class="ml-4 bg-green-600 text-white px-4 py-2 rounded" id="botonAgregar">Agregar Evento</button>
      </div>

      <div id="container" class="container">
        <form class="container__form__datos" id="form__datos">
          <input type="text" placeholder="Titulo" class="p-2 border rounded w-full max-w-xs" id="inputTitulo" required>

          <textarea id="textarea" placeholder="Descripcion"></textarea required>
          <input type="datetime-local" class="p-2 border rounded w-full max-w-xs" id="inputFecha" required>

          <label class="custom-label" for="imageInput" id="labelImage">Subir Imagen</label>
          <input type="file" id="imageInput" class="file-input" accept="image/*">
          <button type="submit" class="ml-4 bg-green-600 text-white px-4 py-2 rounded" id="botonEnviar">Agregar</button>

        </form>
      </div>
      <table class="min-w-full bg-white rounded shadow" id="tableContainer">
        <thead>
          <tr class="bg-gray-200 text-left text-sm uppercase division">
            <th class="p-4">Título</th>
            <th class="p-4">Descripcion</th>
            <th class="p-4">Imagen</th>
            <th class="p-4">Fecha</th>
            <th class="p-4">Acciones</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
    </main>
  </div>
  <script src="../js/main.js"></script>
  <script src="../js/events_main.js"></script>
</body>

</html>
